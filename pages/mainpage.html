<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="../css/mainpage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container mt-5 text-center">
      <h2 class="first-h2 mb-4" style="color: #fff">
        Welcome to Color Code Game
      </h2>
      <input
        id="user-info"
        class="form-control mb-4 w-50 mx-auto"
        type="text"
        value="Disabled readonly input"
        aria-label="Disabled input example"
        disabled
        readonly
      />
      <h3 class="first-h3 mb-3" style="color: #fff">Select Difficulty Level</h3>
      <div class="select mb-4">
        <select
          class="form-select w-50 mx-auto"
          aria-label="Default select example"
        >
          <option value="6" selected>Easy (6 colors)</option>
          <option value="8">Medium (8 colors)</option>
          <option value="10">Hard (10 colors)</option>
        </select>
        <button
          type="button"
          class="btn btn-primary mt-3"
          onclick="startGame()"
        >
          Start Game
        </button>
      </div>
      <div class="last-button">
        <button
          type="button"
          class="btn btn-success"
          onclick="navigateTo('../pages/leaderboard.html')"
        >
          View Leaderboard
        </button>
      </div>
    </section>
    <script src="../js/mainpage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
